<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catetan</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Quill stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="container-field">
                <h1>Catetan</h1>
                <input type="text" id="note-title" placeholder="Jejer Catetan">
                <!-- <textarea id="note-content" placeholder="Eusi Catetan" oninput="adjustTextareaHeight(this)"></textarea> -->
                <div id="note-content" class="content-textarea"></div>
                <div class="actions">
                    
                    <button class="addButton" id="add-note">Simpen</button>
                    <button class="cancelButton" id="cancel-edit"  onclick="cancelEdit()">Batal</button> <!-- Tombol batal -->
                </div>
            </div>
        </div>

        <div class="main-content">
            <h2>Catetan Kuring</h2>
            <div class="search-container">
                <input type="text" class="search" id="search-note" placeholder="Pilarian" oninput="searchNotes()">
                <button id="clear-search" onclick="clearSearch()">âœ–</button>
            </div>            
            <div class="notes-container" id="notes-list"></div>
        </div>
    </div>

    <!-- From Uiverse.io by 00Kubi --> 
    <div id="confirmPopup" class="popup">
        <div class="card">
            <p id="popupMessage" class="popupHeading"></p>
            <div class="buttonContainer">
                <button class="acceptButton" id="confirmAction">Nya</button>
                <button class="declineButton" id="cancelAction">Kela</button>
            </div>
        </div>
    </div>
    
    <div id="alertPopup" class="popup">
        <div class="card">
            <p id="popupAlert" class="popupHeading"></p>
            <div class="buttonContainer">
                <button class="alertButton" id="alertAction">Nya Atuh</button>
            </div>
        </div>
    </div>

    <!-- Include Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="script.js"></script>
</body>
</html>
